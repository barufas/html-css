<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela dos Filmes</title>
  <style>
    table{
      font-family: Arial, Helvetica, sans-serif;
      width: 400px;
      border-collapse: collapse;
    }

    caption{
       font-size: 1.3em;
       font-weight: bold;
       padding: 10px;
    }

    th, td{
      text-align: center;
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <caption>
      Filmes Favoritos
    </caption>
    <thead>
      <tr>
        <th>Grupo</th>
        <th colspan="2">Nomes</th>
        <th colspan="3">Filmes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      <th rowspan="3">Mulheres</th>
      <td colspan="2">Ana Maria</td>
      <td>Alien</td> 
      <td>Rambo</td>
      <td>Vingadores</td>
      </tr>
      <tr>
        <td colspan="2">Beatriz Souza</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td colspan="2">Claudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>
      <th rowspan="4">Homens</th>
      <tr>
        <td colspan="2">Bruno Mendonça</td>
        <td>Intocáveis</td>
        <td>Amnesia</td>
        <td>Gladiador</td>
      </tr>
      <tr>
        <td colspan="2">Daniel Lourenço</td>
        <td>Wall-e</td>
        <td>Oldboy</td>
        <td>Dangal</td>
      </tr>
      <tr>
        <td colspan="2"> Fabiano Mota</td>
        <td>Starwars 5</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>

    </tbody>
  </table>
</body>
</html>
