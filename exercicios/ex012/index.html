<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserindo videos hospedados localmente</title>
</head>
<body>
  <h1>inserindo videos hospedados localmente</h1>
  <p>este video esta hospedado no meu proprio servidor</p>
  <video width="500" poster="imagens/tralalelo.jpg" controls autoplay loop>
    <source src="midia/Cofeespotify.mp4" type="video/mp4">
    <source src="midia/Cofeespotify.webm" type="video/webm">
    <p>seu navegador nao tem compatibilidade com reprodução de video.</p>
  </video>


  <h1>Inserindo videos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/gKNUjLq7yWU?si=4Y4HPcjnr2tK3k73" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h1>inserindo videos do vimeo</h1>
  <iframe src="https://player.vimeo.com/video/63502573?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Bitcoin Explained"></iframe>
</body>
</html>
