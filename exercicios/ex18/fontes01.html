<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes com Google Fonts</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap');
    body{
      font-family: 'Mozzila Headline', Arial, Helvetica, sans-serif;
      font-size: 16px;
      color: black;
    }
    h1{
      font-family: 'Mozzila Headline', 'Times New Roman', Times, serif;
      font-size: 3em;
    }
    h2{
      font-family: 'Mozzila Headline', 'Times New Roman', Times, serif;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Titulo</h1>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nostrum inventore fugit voluptas et, saepe sit quidem! Facilis qui id tempora suscipit, quas, dolore officia odio deserunt libero in aperiam animi?</p>
  <h2>Subtitulo</h2>
</body>
</html>
